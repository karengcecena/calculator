<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator Web App">
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div id="number">0</div>

            <div>
                <button class="clear-btn">C</button>
                <button class="filler">.</button>
                <button class="filler">.</button>
                <!-- <button>+/-</button> -->
                <!-- <button>%</button> -->
                <button class="operator-btn">รท</button>
            </div>

            <div>
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="operator-btn">x</button>
            </div>

            <div>
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="operator-btn">-</button>
            </div>

            <div>
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="operator-btn">+</button>
            </div>

            <div>
                <button class="num-btn zero">0</button>
                <button class="num-btn">.</button>
                <button class="filler">.</button>
                <button class="operator-btn">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
