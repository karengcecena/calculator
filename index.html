<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator Web App">
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>
<body>
    <div class="parent">
        <div class="child">

            <div class="display-container"> 
                <!-- <div id="history"></div> -->
                <div id="display"></div>
            </div>

            <div>
                <button class="clear-btn" id="clear">C</button>
                <button class="filler">.</button>
                <button class="filler">.</button>
                <button class="operator-btn" id="divide">รท</button>
            </div>

            <div>
                <button class="num-btn" id="7">7</button>
                <button class="num-btn" id="8">8</button>
                <button class="num-btn" id="9">9</button>
                <button class="operator-btn" id="multiply">x</button>
            </div>

            <div>
                <button class="num-btn" id="4">4</button>
                <button class="num-btn" id="5">5</button>
                <button class="num-btn" id="6">6</button>
                <button class="operator-btn" id="subtract">-</button>
            </div>

            <div>
                <button class="num-btn" id="1">1</button>
                <button class="num-btn" id="2">2</button>
                <button class="num-btn" id="3">3</button>
                <button class="operator-btn" id="add">+</button>
            </div>

            <div>
                <button class="num-btn zero" id="0">0</button>
                <button class="num-btn" id="decimal">.</button>
                <button class="filler">.</button>
                <button class="operator-btn" id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
